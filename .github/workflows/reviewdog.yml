name: reviewdog

on:
  pull_request:

jobs:
  lint:
    name: Lint with golangci-lint and reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'  # 必要に応じて変更

      - name: Install tools
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ./bin v1.53.3
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./bin

      - name: Run golangci-lint with reviewdog
        run: |
          ./bin/golangci-lint run --out-format=line-number \
          | ./bin/reviewdog -f=golangci-lint \
              -name="golangci-lint" \
              -reporter=github-pr-review \
              -filter-mode=diff_context \
              -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
